<div class="container mt-2">
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input type="search" matInput [formControl]="searchControl" [errorStateMatcher]="matcher"
            placeholder="Input...">
    </mat-form-field>
    <div class="row w-50 mb-2">
        <div class="col-6">
            <button mat-raised-button (click)="onCreate()" color="primary" style="margin-right: 5px;">Create</button>
            <button mat-raised-button [matMenuTriggerFor]="menu" color="accent">Export</button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSorting($event)" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age">
                Age
            </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sex">
                Sex
            </th>
            <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">
                Type
            </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                Action
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="row" style="width: 100%;">
                    <div class="col-6">
                        <button mat-raised-button (click)="onEdit(element)">Edit</button>
                    </div>
                    <div class="col-6">
                        <button mat-raised-button color="warn" (click)="onRemove(element)">Remove</button>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-menu #menu="matMenu">
    <div (click)="$event.stopPropagation()" style="width: 180px;">
        <mat-selection-list #shoes>
            <mat-list-option *ngFor="let col of exportColumns" [value]="col">
                {{col}}
            </mat-list-option>
        </mat-selection-list>
        <div class="row w-100 d-flex justify-content-center" style="margin-right: unset; margin-left: unset;">
            <div>
                <button mat-raised-button (click)="onExportToExcel(shoes._value)" color="primary" style="margin-right: 5px;">Excel</button>
                <button mat-raised-button (click)="onExportToPdf(shoes._value)" color="primary">PDF</button>
            </div>
        </div>
    </div>
</mat-menu>

<app-pie-chart title="Overview Customer By Type" [series]="series"></app-pie-chart>
